# packages to be installed:
# 1. apache2
# 2. libapache2-mod-wsgi
# 3. python-pip
# 4. python-virtualenv

---
- hosts: webservers
  become: true
  tasks:
    - name: install software packages for webserver
      apt: name={{item}} state=present update_cache=yes
      with_items:
        - apache2
        - libapache2-mod-wsgi
        - python-pip
        - python-virtualenv

